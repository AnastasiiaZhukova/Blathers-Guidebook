<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <!-- tutorial by:   https://www.w3schools.com/html/html_favicon.asp#:~:text=To%20add%20a%20favicon%20to,is%20%22favicon.ico%22.-->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- font: https://webdesigndev.com/16-gorgeous-web-safe-fonts-to-use-with-css/-->
    <link th:href="@{https://fonts.googleapis.com/css?family=Dekko}" rel="stylesheet">
</head>

<body>
<div class="homepage_background">
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/homepage}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-link nav-link">
                            <span class="fas fa-sign-out-alt"></span> Sign Out
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!--https://www.shapedivider.app/-->
    <div class="divider_wrapper">
        <div class="custom-shape-divider-top">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Time</th>
                            <th>Months</th>
                            <th>Collected</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="collectable : ${collectables}">
                            <td th:text="${collectable.name}"></td>
                            <td th:text="${collectable.type}"></td>
                            <td th:text="${collectable.location}"></td>
                            <td th:text="${collectable.time}"></td>
                            <td th:text="${collectable.months}"></td>
                            <td>
                                <input type="checkbox" th:checked="${collectable.collected}" th:onclick="|updateCollectableStatus(${collectable.collectableId}, this.checked)|">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
