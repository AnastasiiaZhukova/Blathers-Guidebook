<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome</title>
    <!-- tutorial by:   https://www.w3schools.com/html/html_favicon.asp#:~:text=To%20add%20a%20favicon%20to,is%20%22favicon.ico%22.-->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts-->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap}" rel="stylesheet">
    <!-- font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<!--body starts-->
<body>
<div class="index_background">
    <div class="welcome_background">
        <div class="image_background">
            <!-- flower icons used: flaticon.com -->
            <img src="https://ik.imagekit.io/j4bkscjr3/flower1.webp" alt="flower" class="flower1_image">
            <!--welcome img-->
            <img src="https://ik.imagekit.io/j4bkscjr3/museum_welcome.webp" alt="Museum" class="sign_in_image">
        </div>

        <!--form using bootstrap-->
        <div class="form_background">
            <!-- custom login form: https://docs.spring.io/spring-security/site/docs/5.5.x/guides/form-javaconfig.html-->
            <form class = "sign_in_form" name="form" th:action="@{/login}" method="post">
                <div class="sign_in_text">
                    Sign in
                </div>
                <!--thymeleaf expressions and bootstrap style for alerts-->
                <div th:if="${message}" class="alert alert-danger alert_style" id="form_alert">
                    <p th:text="${message}"></p>
                </div>
                <div class="form-group">
                    <label for="InputUsername" id="label_username">°˖❀ username ✧˚</label>
                    <input name="username" type="text" class="form-control" id="InputUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="InputPassword" id="label_password">˚✧ password ❀˖°</label>
                    <input name="password" type="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>

                <!-- additional security-->
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button type="submit" class="btn btn-primary" id="sign_in_button">Sign in</button>
            </form>
            <!-- flower icons used: flaticon.com -->
            <img src="https://ik.imagekit.io/j4bkscjr3/flower2.webp" alt="flower" class="flower2_image">
        </div>
    </div>
</div>

<!--decorative line-->
<div class="line"></div>

<!-- bootstrap footer -->
<div class="row" id="welcome_footer">

    <!--left column for registration-->
    <div class="col-md-7 d-flex justify-content-center mb-3">
        <div class="row justify-content-center justify-content-md-start">
            <img id = "owl_icon" src="https://ik.imagekit.io/j4bkscjr3/icon.webp">
        </div>
        <div id ="separator" style="width: 15px;"></div>
        <section class="sign_up">
            <p class="d-flex justify-content-center align-items-center">
                <span class="me-3" id = "sign_up_text"> Not registered? Sign up here! </span>
                <a href="/register" class="btn btn-rounded" id="sign_up_button"> Register <span class="arrow right"></span></a>
            </p>
        </section>
    </div>

    <!--right column for social media icons-->
    <div class="col-md-3 justify-content-center d-flex" id="social_media_icons">
        <a class="btn btn-primary social_media_icon_style m-1" style="background-color: #ed716b" href="https://animalcrossing.nintendo.com/" role="button">
            <i class="fas fa-globe"></i>
        </a>
        <a class="btn btn-primary social_media_icon_style m-1" style="background-color: #9fceeb" href="https://twitter.com/animalcrossing" role="button">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="btn btn-primary social_media_icon_style m-1" style="background-color: #a979c2" href="https://www.instagram.com/animalcrossing_official/" role="button">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</div>

<!--end of body-->
</body>
</html>
