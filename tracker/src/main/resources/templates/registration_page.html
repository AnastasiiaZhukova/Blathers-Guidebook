<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts-->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap}" rel="stylesheet">
    <!-- font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<!--body starts-->
<body>
<div class="index_background">
    <div class="welcome_background">
        <div class="image_background">
            <img src="https://ik.imagekit.io/j4bkscjr3/flower1.webp" alt="flower" class="flower1_image">
            <img src="https://ik.imagekit.io/j4bkscjr3/Join_Us.webp" alt="Timmy_and_Tommy" class="sign_in_image">
        </div>
        <div class="form_background">
            <form class="sign_in_form" name="registration_form" th:action="@{/register}" th:object="${user}" method="post" onsubmit="return checkIfPasswordsMatch();">
                <div class="sign_in_text">Register</div>
                <!--thymeleaf expressions and bootstrap style for alerts -->
                <div th:if="${message}" class="alert alert_style" th:classappend="${message.contains('successful') ? 'alert-success' : 'alert-danger'}" id="form_alert">
                    <p th:text="${message}"></p>
                </div>
                <div class="form-group">
                    <label for="inputUsername" id="label_username">°˖❀ username ✧˚</label>
                    <input th:field="*{userName}" type="text" name="inputUsername" class="form-control" id="inputUsername" placeholder="Create Username">
                </div>
                <div class="form-group">
                    <label for="inputPassword" id="label_password">˚˖✧ password ❀˖°</label>
                    <input th:field="*{password}" type="password" name="inputPassword" class="form-control" id="inputPassword" placeholder=" Create Password">
                </div>
                <div class="form-group">
                    <label for="inputConfirmPassword" id="label_confirm_password">°˖❀ password ✧˚</label>
                    <input type="password" name="inputConfirmPassword" class="form-control" id="inputConfirmPassword" placeholder="Confirm your Password">
                </div>
                <!--security -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary" id="register_button">Register</button>
            </form>
            <img src="https://ik.imagekit.io/j4bkscjr3/flower2.webp" alt="flower" class="flower2_image">
        </div>
    </div>
</div>
<div class="line"></div>
<div class="row" id="welcome_footer">
    <div class="col-md-7 d-flex justify-content-center mb-3">
        <div class="row justify-content-center justify-content-md-start">
            <img id="owl_icon" src="https://ik.imagekit.io/j4bkscjr3/icon.webp">
        </div>
        <div id="separator" style="width: 15px;"></div>
        <section class="sign_up">
            <p class="d-flex justify-content-center align-items-center">
                <span class="me-3" id="sign_up_text">Registered? Return to the Sign in page! </span>
                <a href="/welcome" class="btn btn-rounded" id="go_back_button"> <span class="arrow left"></span> Return </a>
            </p>
        </section>
    </div>
    <div class="col-md-3 justify-content-center d-flex" id="social_media_icons">
        <a class="btn btn-primary social_media_icon_style m-1" style="background-color: #ed716b" href="https://animalcrossing.nintendo.com/" role="button">
            <i class="fas fa-globe"></i>
        </a>
        <a class="btn btn-primary social_media_icon_style m-1" style="background-color: #9fceeb" href="https://twitter.com/animalcrossing" role="button">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="btn btn-primary social_media_icon_style m-1" style="background-color: #a979c2" href="https://www.instagram.com/animalcrossing_official/" role="button">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</div>

<!--script -->
<script src="/js/form-validation_password.js"></script>

<!-- end of body -->
</body>
</html>
